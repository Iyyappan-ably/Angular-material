  <!-- side nav container-->
  <mat-sidenav-container class="sidenav-container">
    
    <!-- side nav bar-->
    <mat-sidenav #tem class="sidenav mat-elevation-z15" [opened]="!isSmall" [mode]="isSmall ? 'over' : 'side'">
         
      <mat-toolbar color="primary"> 
        
        <button mat-button *ngIf="isSmall" (click)="exe(tem)">
          <mat-icon>
            <span class="material-icons-outlined">
               dashboard
            </span>
          </mat-icon>
      </button>
      <button mat-button *ngIf="isSmall" style="margin-left:0px;padding-left: 0px;padding-right: 0px;" (click)="welcome1(tem)">Welcome Page</button>
      <button mat-button *ngIf="!isSmall" style="width:220px;" (click)="welcome()">Welcome Page</button>

      </mat-toolbar>

      <mat-list>
          <mat-list-item><button mat-button color="primary" *ngIf="isSmall"  style="width:220px;" (click)="home1(tem)">Home</button>
          <button mat-button color="primary" *ngIf="!isSmall" style="width:220px;" (click)="home()">Home</button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button color="primary" style="width:220px;" *ngIf="isSmall" (click)="prod1(tem)">Products</button>
            <button mat-button color="primary" style="width:220px;" *ngIf="!isSmall" (click)="prod()">Products</button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button color="primary" style="width:220px;" *ngIf="!isSmall" (click)="add()">Add Customer</button>
            <button mat-button color="primary"  style="width:220px;"  *ngIf="isSmall" (click)="add1(tem)">Add Customer</button>
          </mat-list-item>
          <mat-list-item><button mat-button color="primary" style="width:220px;">Info</button></mat-list-item>
          <mat-list-item><button mat-button color="primary" style="width:220px;">About</button></mat-list-item>
      </mat-list>
  
    </mat-sidenav>

    <!--side nav bar ends here-->

    <!--actual content-->
    <mat-sidenav-content class="sidenav-content mat-elevation-z10">
      <!--ToolBar-->
      <mat-toolbar style="width:100%;height:12%;">
        <button mat-button *ngIf="isSmall" (click)="execute(tem)">
            <mat-icon>
              <span class="material-icons-outlined">
                 dashboard
              </span>
            </mat-icon>
        </button> &nbsp;
        
        <button mat-button *ngIf="!isSmall" (click)="call(tem)">
          <mat-icon>
            <span class="material-icons-outlined">
               dashboard
            </span>
          </mat-icon>
      </button>  
        <h2><b>Management Tool</b></h2> 
      </mat-toolbar>
      
      <!--contents-->
      <div class="tooling">
      <router-outlet></router-outlet>
       <!--routing takes place here-->

    
      </div>
       <!--footer -->
       <footer>
           <mat-card class="mat-elevation-z4" style="height:5%;">
                <h5 style="display:flex;flex-direction: column;align-items:center;font-weight: bold;">@CopyRights2021</h5>
           </mat-card>
        
    </footer>  
    
    </mat-sidenav-content>

   <!--actual content ends here-->
  </mat-sidenav-container>

  <!--nav bar container ends here-->
