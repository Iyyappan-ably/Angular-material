<table *ngIf="!isSmall" class="mat-elevation-z4" style="width:100%;margin-top:20px;" mat-table [dataSource]="products">

   
   <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef><b>ProductName</b></th>
     <td mat-cell *matCellDef="let ele">{{ele.productName}}</td>
   </ng-container>
   <ng-container matColumnDef="productCode">
       <th mat-header-cell *matHeaderCellDef><b>ProductCode</b></th>
       <td mat-cell *matCellDef="let ele">{{ele.productCode}}</td>
   </ng-container>
   <ng-container matColumnDef="releaseDate">
       <th mat-header-cell *matHeaderCellDef><b>AvailableFrom</b></th>
       <td mat-cell *matCellDef="let ele">{{ele.releaseDate}}</td>
   </ng-container>
   <ng-container matColumnDef="productPrice">
       <th mat-header-cell *matHeaderCellDef><b>Price</b></th>
       <td mat-cell *matCellDef="let ele">{{ele.productPrice}}</td>
   </ng-container>
   <ng-container matColumnDef="image">
       <th mat-header-cell *matHeaderCellDef><b>Image</b></th>
       <td mat-cell *matCellDef="let ele"><img style="width:50px" [src]="ele.image"></td>
   </ng-container>
   
   <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef><b>Details</b></th>
    <td mat-cell *matCellDef="let ele"><button mat-button color="primary">view</button></td>
   </ng-container>



    <tr mat-header-row *matHeaderRowDef="col"></tr>
    <tr mat-row *matRowDef='let row; columns : col'></tr>
</table>
